name: Build

on:
  push:
    branches: [ temp_v2.6.7 ]

permissions:
  id-token: write
  contents: read

env:
  AWS_ROLE: ${{ secrets.awsIAMS3UploadRole }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@85e6279cec87321a52edac9c87bce653a07cf6c2

      - uses: actions/setup-node@cdca7365b2dadb8aad0a33bc7601856ffabcc48e
        with:
          node-version: '10'

      - name: Install dependencies
        run: yarn

      - name: Run Build
        run: yarn run build

      - name: Configure AWS Credentials using OIDC
        uses: aws-actions/configure-aws-credentials@e3dd6a429d7300a6a4c196c26e071d42e0343502 # v4 on 2025-01-06
        with:
          role-to-assume: ${{ env.AWS_ROLE }}
          role-session-name: github-action-account-link-extension-publish
          aws-region: us-west-1

      - name: Run Deploy
        run: sh tools/cdn.sh
