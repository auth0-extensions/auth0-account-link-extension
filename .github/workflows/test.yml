name: Build

on:
  push:
    branches-ignore: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4 at 2024-07-30

    - name: Install dependencies
      run: yarn

    - name: Run Tests
      run: yarn run test
