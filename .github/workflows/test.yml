name: Test

on:
  push:
    branches-ignore: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Install dependencies
      run: yarn

    - name: Run Tests
      run: yarn run test